    <canvas id="myCanvas" width="750" height="200" style="border: 1px solid grey;"></canvas>
    <script>
        var sales = [0, 34, 56, 28, 78, 98, 36, 61, 98, 34, 57, 19, 23];
        var myArray = [];

        const pi = Math.PI;

        for (let i = 0; i < 100; i++) {
            //myArray.push((1.33 * i) + 0);
            //myArray.push((1.06 * i) +10);
            //myArray.push(Math.pow(i,2));
            //myArray.push(Math.cos(i));
            //myArray.push(Math.cos(Math.pow(i,.5)));
            //myArray.push(Math.pow(i,7));
            //myArray.push(Math.sin(i*.05));
            //myArray.push(Math.random());
            //myArray.push(Math.log10(i +1)*(Math.random()));
            myArray.push(Math.tan(i))
        }
        for (let i = 0; i < 200; i++) {
            if(i%3 == 0 && i%5 == 0){
                myArray.push(200);
            }else if(i%3 == 0){
                myArray.push(100);
            }else if(i%5 == 0){
                myArray.push(50)
            }else{
                myArray.push(0)
            }
        }
        graph(myArray);
        //graph(sales);

        function graph(list) {
            var canvas = document.getElementById("myCanvas");
            var theContext = canvas.getContext("2d");
            var width = canvas.width;
            var height = canvas.height;
            var inputMin = Math.min(...list);
            var inputMax = Math.max(...list);

            var scale = (num, in_min, in_max, out_min, out_max) => {
                return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
            }

            var myList = list.map(n => scale(n, inputMin, inputMax, 0, height));
            var myListLength = myList.length;
            var offset = (1 / (myListLength - 1)) * width;

            theContext.fillStyle = "#AAF5C6";
            theContext.fillRect(0, 0, width, height);
            theContext.strokeRect(0, 0, width, height);
            theContext.moveTo(0, myList[0]);
            theContext.beginPath();

            for (let x = 0; x < myListLength; x++) {
                theContext.lineTo(x * offset, height - myList[x])

            }
            theContext.stroke();

            console.log(list)
        }
    </script>
